galicloud_crud.crud:
  path: '/galicloud-crud/crud'
  defaults:
    _title: 'Crud'
    _controller: '\Drupal\galicloud_crud\Controller\GalicloudCrudController::build'
  requirements:
    _permission: 'access content'

galicloud_crud.delete:
  path: '/galicloud-crud/delete/{pid}'
  defaults:
    _title: 'Delete'
    _controller: '\Drupal\galicloud_crud\Controller\GalicloudCrudController::deletePerson'
  requirements:
    _permission: 'access content'

galicloud_crud.form.add:
  path: '/galicloud-crud/form'
  defaults:
    _title: 'Example'
    _form: 'Drupal\galicloud_crud\Form\PeopleForm'
  requirements:
    _permission: 'access content'

galicloud_crud.form:
  path: '/galicloud-crud/form/{id}'
  defaults:
    _title: 'Example'
    _form: 'Drupal\galicloud_crud\Form\PeopleForm'
  requirements:
    _permission: 'access content'


